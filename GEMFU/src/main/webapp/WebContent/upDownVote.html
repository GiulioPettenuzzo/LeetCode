<!DOCTYPE html>
<html lang="en">

<script src="js/upDownVote.js"></script>



<link href="css/upDownVote.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



<div style="display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
  vertical-align: middle;

">

    <span class="vote-up" id="vote-up" onClick="onVoteUp()"> </span>



    <input style="background: #F8F8F8;color:#808B96; font-size:25px; font-weight:bold;" type="text" id="vote-number" class="vote-number-el" disabled value="15"/>


    <span class="vote-down" id="vote-down" onClick="onVoteDown()"> </span>
    <script>
    $(document).ready(getVoteState());
    </script>
</div>


</html>
